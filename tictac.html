    <title>Tic Tac Toe</title>

<body>
    <h1>
     Welcome to tic tac toe

    <p><strong>Player 1: x  &nbsp;&nbsp;&nbsp; player 2: o </strong></p>

   </div>


   <div class="popup">

       <button id="pp">Play against computer</button>
       
   </div>
